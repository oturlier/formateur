@startuml
|#dee4e8|Auteur (interne)|
start
:édite document;
:envoie au **Vérificateur**>
|#c4c9cd|Vérificateur (interne)|
:vérifie **le fond** du document;
if (OK) then
  :envoie au **Contrôleur**>
  else
  :formule des remarques à l'auteur;
|Auteur (interne)|
:modifie doc;
:envoie au **Vérificateur**>
endif
|Vérificateur (interne)|
:valide les modifications
effectuées suite à
ses remarques;
|#daf0fe|Contrôleur (interne)|
:vérifie **la forme** du document;
:formule des remarques
à l'auteur;
:valide les modifications
effectuées suite à
ses remarques;
|Client (externe)|
:reçoit le document
vérifié (fond & forme);
:formule des remarques
à l'auteur;
:valide les modifications
effectuées suite à
ses remarques;
stop
@enduml

